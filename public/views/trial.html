<div class="view_container" ng-controller="DashboardController as demo" layout="row" id="for_progress_bar" flex>
    
       <!--Side Navigation Bar -->
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-4dp" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
          <md-toolbar class="md-tall md-hue-2">
            <span flex></span>
            <div layout="column" class="md-toolbar-tools-bottom inset">
              <!--<user-avatar></user-avatar>-->
              <md-icon md-svg-src="{{user_data.picture_path}}" class="avatar"></md-icon>    
              <span></span>
              <div><h3>{{  user_data.first_name +" "+ user_data.last_name}}</h3></div>
              <div>{{  user_data.email }}</div>
            </div>
          </md-toolbar>
          <md-list>
         <md-subheader>Menu</md-subheader>      
          <md-item ng-repeat="item in menu" class="mouse-focus-class">
            <a>
              <md-item-content md-ink-ripple layout="row" layout-align="start center" ng-click="selectedMenu(item);">
                <div class="inset">
                  <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
                </div>
                <div class="inset">{{item.title}}
                </div>
              </md-item-content>
            </a>
          </md-item>
          <md-divider></md-divider>
          <md-subheader>Management</md-subheader>
          <md-item ng-repeat="item in admin">
            <a>
              <md-item-content md-ink-ripple layout="row" layout-align="start center" ng-click="selectedAdminTask(item)">
                <div class="inset">
                  <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
                </div>
                <div class="inset">{{item.title}}
                </div>
              </md-item-content>
            </a>
          </md-item>
        </md-list>
        </md-sidenav>
    
       
        <div layout="column" flex>
              
              <md-toolbar ng-show="!showSearch">
                <div class="md-toolbar-tools">
                  <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
                    <ng-md-icon icon="menu"></ng-md-icon>
                  </md-button>
                  <h3>
                    Dashboard
                  </h3>
                  <span flex></span>
                  <md-button aria-label="Search" ng-click="showSearch = !showSearch">
                    <ng-md-icon icon="search"></ng-md-icon>
                  </md-button>
                  <md-button aria-label="Open Settings" ng-click="showListBottomSheet($event)">
                    <ng-md-icon icon="more_vert"></ng-md-icon>
                  </md-button>
                </div>
               
              </md-toolbar>
             <md-toolbar class="md-hue-1" ng-show="showSearch">
                <div class="md-toolbar-tools">
                  <md-button ng-click="showSearch = !showSearch" aria-label="Back">
                    <ng-md-icon icon="arrow_back"></ng-md-icon>
                  </md-button>
                  <h3 flex="10">
                    Back
                  </h3>
                  <md-input-container md-theme="input" flex>
                    <label>&nbsp;</label>
                    <input ng-model="search.who" placeholder="enter search">
                  </md-input-container>
                  <md-button aria-label="Search" ng-click="showSearch = !showSearch">
                    <ng-md-icon icon="search"></ng-md-icon>
                  </md-button>
                  <md-button aria-label="Open Settings" ng-click="showListBottomSheet($event)">
                    <ng-md-icon icon="more_vert"></ng-md-icon>
                  </md-button>
                </div>

              </md-toolbar>
             
              <md-content id="content" flex>
                 
                  <div ui-view></div>   
               
              </md-content>      
              
            
      <!--       <md-button class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="" >
                <ng-md-icon icon="add" layout="row" layout-align="center center"></ng-md-icon>
                  
              </md-button>-->
         <!--  
             
               <md-fab-speed-dial md-open="false" md-direction="up" ng-class="md-fling">
                  <md-fab-trigger>
                     <md-button aria-label="menu" class="md-fab md-warn">
                        <md-icon class="material-icons">menu</md-icon>
                     </md-button>
                  </md-fab-trigger>
                  <md-fab-actions>
                     <md-button aria-label="Add" class="md-fab md-raised md-mini md-accent">
                        <md-icon class="material-icons" aria-label="Add">add</md-icon>
                     </md-button>
                     <md-button aria-label="Insert Link" class="md-fab md-raised md-mini md-accent">
                        <md-icon class="material-icons" aria-label="Insert Link">insert_link</md-icon>
                     </md-button>
                     <md-button aria-label="Edit" class="md-fab md-raised md-mini md-accent">
                        <md-icon class="material-icons" aria-label="Edit">mode_edit</md-icon>
                     </md-button>
                  </md-fab-actions>
               </md-fab-speed-dial>
          -->
            
            
            <md-fab-speed-dial md-open="demo.isOpen" md-direction="{{demo.selectedDirection}}" ng-class="demo.selectedMode" class="md-fab-bottom-right">
                <md-fab-trigger>
                  <md-button aria-label="menu" class="md-fab md-warn ">
                    <ng-md-icon icon="add" layout="row" layout-align="center center"></ng-md-icon>
                  </md-button>
                </md-fab-trigger>
                <md-fab-actions>
                     <md-button aria-label="Add" class="md-fab md-raised md-mini md-accent">
                        <md-icon class="material-icons" aria-label="Add">group</md-icon>
                     </md-button>
                     <md-button aria-label="Insert Link" class="md-fab md-raised md-mini md-accent">
                        <md-icon class="material-icons" aria-label="Insert Link">chat</md-icon>
                     </md-button>
                     <md-button aria-label="Edit" class="md-fab md-raised md-mini md-accent">
                        <md-icon class="material-icons" aria-label="Edit">mode_edit</md-icon>
                     </md-button>
                  </md-fab-actions>
            </md-fab-speed-dial>    
                
        </div>
    
       
</div> 


 <style>
      .fabSpeedDial .text-capitalize {
         text-transform: capitalize; 
      }
      .fabSpeedDial .md-fab:hover, .fabSpeedDialdemoBasicUsage .md-fab.md-focused {
         background-color: #000 !important; 
      }
      .fabSpeedDial p.note {
         font-size: 1.2rem; 
      }
      .fabSpeedDial .lock-size {
         min-width: 300px;
         min-height: 300px;
         width: 300px;
         height: 300px;
         margin-left: auto;
         margin-right: auto; 
      }	 
      </style>
